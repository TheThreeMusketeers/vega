<div class='main-nav'>
    <div class='navbar navbar-default'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">Vega</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/vehicles/new']" *ngIf="auth.isAuthenticated">
                        <span class='glyphicon glyphicon-plus'></span> New Vehicle
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{exact:true}">
                    <a [routerLink]="['/vehicles']" *ngIf="auth.isAuthenticated">
                        <span class='glyphicon glyphicon-home'></span> Vehicles
                    </a>
                </li>
                
                <li [routerLinkActive]="['link-active']" *ngIf="!auth.isAuthenticated">
                        <a [routerLink]="['/login']">
                            <span class='glyphicon glyphicon-log-in'></span> Login
                        </a>
                </li>
                <li [routerLinkActive]="['link-active']" *ngIf="!auth.isAuthenticated">
                        <a [routerLink]="['/register']">
                            <span class='glyphicon glyphicon-plus'></span> Register
                        </a>
                </li>
                <li *ngIf="auth.isAuthenticated">
                        <a [routerLink]="['/user']">
                            <span class='glyphicon glyphicon-user'></span> Welcome {{auth.name}}
                        </a>
                </li>
                <li [routerLinkActive]="['link-active']"  >
                        <a (click)="auth.logout()" *ngIf="auth.isAuthenticated">
                            <span class='glyphicon glyphicon-log-out'></span> Logout
                        </a>
                </li>
            </ul>
        </div>
    </div>
</div>
